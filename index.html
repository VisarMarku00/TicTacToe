<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="container">
        <header>
            <h1>XO</h1>
            <div id="players">
                <div class="player x">X</div>
                <div class="player o">O</div>
            </div>
            <div id="score-board">
                <div id="score-x">0</div>
                <div id="score-o">0</div>
            </div>
        </header>
        <div id="board">
            <div class="cell" id="00"></div>
            <div class="cell" id="01"></div>
            <div class="cell" id="02"></div>
            <div class="cell" id="10"></div>
            <div class="cell" id="11"></div>
            <div class="cell" id="12"></div>
            <div class="cell" id="20"></div>
            <div class="cell" id="21"></div>
            <div class="cell" id="22"></div>
        </div>
        <h2 id="player-turn">X's turn</h2>
        <button id="play-again">Play again</button>
    </div>
    <footer>Visar Marku</footer>
</body>
<script src="./script.js"></script>

</html>
